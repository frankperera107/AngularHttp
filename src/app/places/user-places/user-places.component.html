<app-places-container title="Your Favorite Places">
  @if(isFetching() && !error()){
    <p class="fallback-text">Fetching favourite places...</p>
  }

  @if(error()){
    <p class="fallback-text">{{error()}}</p>
  }

  @if(places()){
    <app-places [places]="places()!" />
  }
  @else if (places()?.length === 0) {
    <p class="fallback-text">Please select favourite places from above.</p>
  }

</app-places-container>
